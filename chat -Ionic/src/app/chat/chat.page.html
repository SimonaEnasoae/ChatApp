
<ion-content>
  <ion-button (click)="logout()">Logout</ion-button>

<p>Chat page</p>
  <ion-list>
    <ion-item *ngFor="let item of rooms; let i = index" (click)="showMessages(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <div *ngIf="room" class="ion-padding">
    <ion-label> Messages for room {{room}}</ion-label>
    <ion-list>
      <ion-item *ngFor="let item of groupedRooms.get(room); let i = index"  >
        <br>
        [{{ item.username }}] - {{item.text}}
        <ion-button *ngIf="item.mustSend" (click)="sendMessAgain(item)"> Not send</ion-button>

      </ion-item>
    </ion-list>
  </div>


</ion-content>
<ion-footer>

  <ion-input [(ngModel)]="message" placeholder="Message"></ion-input>
  <ion-button (click)="sendMesage()">Send</ion-button>
</ion-footer>
